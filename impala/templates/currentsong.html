{% extends "layout.html" %}
{% block body %}
    <div id="currentsong">
        <div id="artwork" class="container"></div>
        <div id="currentsong-info" class="jumbotron">
            <div class="container">
                <h3 class="text-center"><span id="currentsong-artist"></span></h3>
                <h3 class="text-center"><strong><span id="currentsong-title"></span></strong></h3>
                <h3 class="text-center"><span id="currentsong-album"></span> <small><span id="currentsong-date"></span></small></h3>
                <div class="progress">
                    <div id="time-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>
                </div>
                <ul class="list-inline text-right h4">
                    <li><small><span id="status-bitrate"></span> kbps</small></li>
                    <li><small><span id="time-elapsed"></span> / <span id="time-total"></span></small></li>
                </ul>
            </div>
        </div>
    </div>
    {% block controls %}
        {% include "controls.inc.html" %}
    {% endblock %}
{% endblock %}
