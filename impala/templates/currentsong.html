{% extends "layout.html" %}
{% block body %}
{{ super() }}
    <div class=currentsong>
    <p>{{ currentsong['artist'] }} - {{ currentsong['title'] }} -
       {{ currentsong['album'] }}</p>
    <p><span id=time-elapsed></span> / <span id=time-total></span></p>
    </div>
    <div class=controls>
        <button id=play type=button>Play</button>
        <button id=pause type=button>Pause</button>
        <button id=stop type=button>Stop</button>
        <button id=previous type=button>Previous</button>
        <button id=next type=button>Next</button>
    </div>
{% endblock %}
{% block script %}
{{ super() }}
<script>
    $(document).ready(function() {
        $('#play').click(function(event) {
            $.get("{{ url_for('mpd_command', command='play') }}");
        });
        $('#pause').click(function(event) {
            $.get("{{ url_for('mpd_command', command='pause') }}?1");
        });
        $('#stop').click(function(event) {
            $.get("{{ url_for('mpd_command', command='stop') }}");
        });
        $('#previous').click(function(event) {
            $.get("{{ url_for('mpd_command', command='previous') }}");
        });
        $('#next').click(function(event) {
            $.get("{{ url_for('mpd_command', command='next') }}");
        });
        (function get_currentsong_time() {
            $.ajax({
                url: "{{ url_for('mpd_command',
                                 command='pretty_currentsong_time') }}",
                dataType: 'json',
                success: function(time) {
                    $('#time-elapsed').text(time.elapsed);
                    $('#time-total').text(time.total);
                    setTimeout(get_currentsong_time, 500);
                },
            });
        })();
    });
</script>
{% endblock %}
