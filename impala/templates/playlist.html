{% extends "layout.html" %}
{% block content %}
    <div id="content" class="container">
        <table id="playlist" class="table table-hover">
            <thead>
                <tr>
                    <th class="no-stretch">#</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th class="no-stretch">Date</th>
                    <th class="no-stretch">Duration</th>
                    <th class="pl-rm no-stretch"><span class="glyphicon glyphicon-remove"></span></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
{% endblock %}
{% block script %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/playlist.js') }}"></script>
{% endblock %}
